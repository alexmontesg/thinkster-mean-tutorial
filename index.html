<html>
    <head>
        <title>Flapper News</title>
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="app.js"></script>

        <style> .glyphicon-thumbs-up {cursor: pointer;} </style>

    </head>
    <body data-ng-app="flapperNews" data-ng-controller="MainCtrl">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <header class="page-header">
                    <h1>Flapper News</h1>
                </header>

                <div data-ng-repeat="post in posts | orderBy: '-upvotes'"">
                    <span class="glyphicon glyphicon-thumbs-up" data-ng-click="incrementUpvotes(post)"></span>
                    {{post.upvotes}}
                    <span style="font-size: 20px; margin-left: 10px;">
                        <a data-ng-show="post.link" href="{{post.link}}">{{post.title}}</a>
                        <span data-ng-hide="post.link">{{post.title}}</span>
                    </span>
                </div>
                <form data-ng-submit="addPost()" style="margin-top: 30px;">
                    <h3>Add a new post</h3>

                    <div class="form-group">
                        <input type="text" class="form-control" data-ng-model="title" placeholder="Title"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" data-ng-model="link" placeholder="Link"></input>
                    </div>
                    <button type="submit" class="btn btn-primary">Post</button>
                </form>
            </div>
        </div>
    </body>
</html>
