<html>
    <head>
        <title>My Angular App!</title>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body data-ng-app="flapperNews" data-ng-controller="MainCtrl">
        <div data-ng-repeat="post in posts | orderBy: '-upvotes'"">
            <span data-ng-click="incrementUpvotes(post)">^</span>
            <a data-ng-show="post.link" href="{{post.link}}">{{post.title}}</a>
            <span data-ng-hide="post.link">{{post.title}}</span>
             - upvotes: {{post.upvotes}}
        </div>
        <form data-ng-submit="addPost()">
            <input type="text" data-ng-model="title" placeholder="Title"></input>
            <br />
            <input type="text" data-ng-model="link" placeholder="Link"></input>
            <br />
            <button type="submit">Post</button>
        </Form>
    </body>
</html>
